<html>
  <head>
    <title>First Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Data Collector</h1>
      <p class="header-details">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint ab
        blanditiis dolorum nulla esse, quod qui dolore soluta tempore. Et
        molestiae rerum dolorem alias, laboriosam quaerat aliquam eos enim non.
      </p>
    </header>
    <main class="main shadow">
      <form action="/" method="POST">
        <div class="center">
          <h1>Enter Your Details</h1>
        </div>

        <div class="input-container font-weight-bold">
          <label for="name ">Enter Your Name:</label>
          <input type="text" class="name" name="name" />
        </div>
        <div class="input-container font-weight-bold">
          <label for="age">Enter Your Age:</label>
          <input type="text" class="age" name="age" />
        </div>
        <div class="input-container font-weight-bold">
          <label for="phno">Enter Your Phone No.:</label>
          <input type="text" class="phno" name="phno" />
        </div>
        <div class="input-container font-weight-bold">
          <label for="email">Enter Your Email Id:</label>
          <input type="text" class="phno" name="email" />
        </div>
        <div class="center">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
